<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer mais preciso</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="timer">
            <p id="text-timer">00:00:00</p>
        </div>

        <div class="button">
            <button type="button" id="btn-timer-start">Iniciar</button>
            <button type="button" id="btn-timer-stop">Parar</button>
            <button type="button" id="btn-timer-end">Zerar</button>
        </div>
    </main>
</body>

</html>
