<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°ficos com Chart Js</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        canvas {
            width: 100%;
            height: 100%;
        }

        .ok {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="ok">
        <canvas id="grafico1"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('grafico1');

        let valoresX = ["Disponibilidade", "Qualidade", "Performance"];
        let valores = [0, 0, 0];

        let grafico1 = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: valoresX,
                datasets: [{
                    label: '# of Votes',
                    data: valores,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const endPoint = "https://048bf990-08a2-4bf3-b66e-6678f13d3a98-00-3t9uqtugat1me.worf.replit.dev/";

        const buscarValores = () => {
            fetch(endPoint).then(res => res.json()).then(res => {
                valores[0] = res.disponibilidade;
                valores[1] = res.qualidade;
                valores[2] = res.performance;
                grafico1.update()
            }).catch(erro => {
                console.log("ERROR: " + erro)
            })
        }

        let intervalor = setInterval(buscarValores, 3000)
    </script>
</body>

</html>
