<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Data Grid View</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
</head>

<body>
    <div id="dataGridViewProdutos" class="dataGridView">
        <div id="dataGridViewTitulos" class="dataGridViewTitulos">
            <div class="c1">ID</div>
            <div class="c2">PRODUTO</div>
            <div class="c3">MARCA</div>
            <div class="c4">MODELO</div>
            <div class="c5">FUNÇÕES</div>
        </div>

        <div id="dataGridViewDados" class="dataGridViewDados">
        </div>

        <div id="janelaView" class="janelaView ocultar">
            <div id="view" class="view">

                <div class="campo">
                    <label for="f_id">ID</label>
                    <input type="text" id="f_id" readonly>
                </div>

                <div class="campo">
                    <label for="f_produto">Produto</label>
                    <input type="text" id="f_produto" readonly>
                </div>

                <div class="campo">
                    <label for="f_marca">Marca</label>
                    <input type="text" id="f_marca" readonly>
                </div>

                <div class="campo">
                    <label for="f_modelo">Modelo</label>
                    <input type="text" id="f_modelo" readonly>
                </div>

                <div id="rodape" class="campo rodape">
                    <button id="btn-ok" class="btn">Ok</button>
                </div>
            </div>
        </div>
        
        <div id="janelaEditar" class="janelaView ocultar">
            <div id="view" class="view">

                <div class="campo">
                    <label for="f_ideditar">ID</label>
                    <input type="text" id="f_ideditar" readonly>
                </div>

                <div class="campo">
                    <label for="f_produtoeditar">Produto</label>
                    <input type="text" id="f_produtoeditar">
                </div>

                <div class="campo">
                    <label for="f_marcaeditar">Marca</label>
                    <input type="text" id="f_marcaeditar">
                </div>

                <div class="campo">
                    <label for="f_modeloeditar">Modelo</label>
                    <input type="text" id="f_modeloeditar">
                </div>

                <div id="rodape" class="campo rodape">
                    <button id="btn-gravar" class="btn">Gravar</button>
                    <button id="btn-cancelar" class="btn">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
