<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerindo informações</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js" defer type="module"></script>
</head>

<body>
    <form>
        <div class="form-header">
            <h2>Gerindo Informações de Clientes</h2>
        </div>

        <div class="inputs-group">
            <div class="input">
                <label for="f_nome">Nome do usuário</label>
                <input type="text" id="f_nome" required>
            </div>

            <div class="input">
                <label for="f_email">Email do usuário</label>
                <input type="email" id="f_email" required>
            </div>

            <div class="input">
                <label for="f_telefone">Telefone do usuário</label>
                <input type="tel" id="f_telefone" required>
            </div>
        </div>

        <div class="form-gerir">
            <input type="submit" value="Cadastrar" id="btn-cadastrar">
        </div>
    </form>

    <div id="res"></div>
</body>

</html>
