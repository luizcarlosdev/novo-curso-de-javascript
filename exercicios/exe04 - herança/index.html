<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <label>Nome</label>
        <input type="text" name="" id="f_nome">
        <label>Portas</label>
        <input type="number" name="" id="f_portas">
        <label>Munição</label>
        <input type="number" name="" id="f_municao" disabled value="0">
        <label>Blindagem</label>
        <input type="number" name="" id="f_blindagem" disabled value="0">
        <aside>
            <input type="radio" name="radio" id="f_militar">
            <label for="f_militar">Militar</label>
            <input type="radio" name="radio" id="f_normal">
            <label for="f_normal">Normal</label>
        </aside>
        <button id="btn">Gerar Veículo</button>

        <div id="res"></div>
    </section>
    
</html>
