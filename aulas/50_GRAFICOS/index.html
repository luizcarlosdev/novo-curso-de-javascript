<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°ficos com Chart Js</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        canvas {
            width: 100%;
            height: 100%;
        }

        .ok {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="ok">
        <canvas id="grafico1"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('grafico1');

        let valoresX = ["Brasil","Estados Unidos","Africa"];
        let valoresA = [10,20,30,90];

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: valoresX,
                datasets: [{
                    label: '# of Votes',
                    data: valoresA,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
